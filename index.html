            --win7-blue: linear-gradient(180deg, #7abcff 0%, #4096ee 50%, #1159ab 100%);
        }

            background: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=2070') no-repeat center center fixed;
            background-size: cover;
            font-family: "Segoe UI", "Tahoma", sans-serif;
            margin: 0;
            color: #ffffff;
            min-height: 100vh;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.4) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        header {
            background: linear-gradient(180deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.1) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            font-style: italic;
            background: linear-gradient(to bottom, #fff 0%, #a1d9ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(0,114,255,0.8));
            letter-spacing: -1px;
        }

        #btnOpenFrame {
            background: linear-gradient(180deg, #9dd53a 0%, #7cbc0a 45%, #67a602 100%);
            border: 2px solid #fff;
            color: #fff;
            font-size: 28px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3), inset 0 2px 5px rgba(255,255,255,0.8);
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #btnOpenFrame:hover {
            transform: scale(1.1) brightness(1.1);
            box-shadow: 0 0 20px #9dd53a;
        }

        .main-container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .content-area {
            background: rgba(0, 50, 100, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), inset 0 0 20px rgba(255,255,255,0.1);
        }

        #counterTitle {
            font-size: 22px;
            margin-top: 0;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }

        #gamesList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .game-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.05) 100%);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .game-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.4) 0%, transparent 100%);
            pointer-events: none;
        }

        .game-card:hover {
            transform: scale(1.08);
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 30px rgba(161, 217, 255, 0.6);
        }

        .game-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.5);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .game-card h4 {
            margin: 15px 0 5px;
            font-size: 18px;
            font-weight: 600;
        }

        .btn-delete {
            position: absolute;
            top: 8px;
            right: 8px;
            background: linear-gradient(180deg, #ff5f5f 0%, #cc0000 100%);
            border: 1px solid #fff;
            border-radius: 50%;
            width: 26px; height: 26px;
            color: white;
            cursor: pointer;
            display: none;
            z-index: 10;
        }

        .game-card:hover .btn-delete { display: block; }

        #publishFrame, #gamePlayFrame {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 20, 40, 0.7);
            backdrop-filter: blur(10px);
            z-index: 2000;
            padding: 20px;
        }

        .modal-content {
            background: linear-gradient(180deg, #f0f0f0 0%, #e0e0e0 100%);
            max-width: 600px;
            margin: 40px auto;
            padding: 0;
            border-radius: 12px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            border: 1px solid #555;
            color: #333;
            overflow: hidden;
            text-shadow: none;
        }

        .modal-header {
            background: var(--win7-blue);
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #000;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.4);
        }

        .modal-body { padding: 30px; }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #999;
            border-radius: 5px;
            box-sizing: border-box;
            background: white;
        }

        .btn-post {
            background: linear-gradient(180deg, #4faeff 0%, #0072ff 100%);
            color: white;
            border: 1px solid #0056b3;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        #gameViewport {
            width: 100%;
            height: 75vh;
            background: black;
            border: 1px solid #555;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">HTCLI GAMES</div>
        <button id="btnOpenFrame">+</button>
    </header>

    <div class="main-container">
        <div class="content-area">
            <h2 id="counterTitle">Biblioteca</h2>
            <div id="gamesList"></div>
        </div>
    </div>

    <div id="publishFrame">
        <div class="modal-content">
            <div class="modal-header">
                <span>Adicionar Novo Item</span>
                <button onclick="closeAll()" style="background:red; color:white; border:none; padding:2px 8px; border-radius:3px; cursor:pointer;">X</button>
            </div>
            <div class="modal-body">
                <input type="text" id="gameTitle" placeholder="Nome do Jogo">
                <textarea id="gameHtml" rows="5" placeholder="Código de Incorporação (Embed)"></textarea>
                <input type="file" id="gameImage" accept="image/*">
                <button class="btn-post" id="btnPublish">Instalar</button>
            </div>
        </div>
    </div>

    <div id="gamePlayFrame">
        <div style="max-width: 1000px; margin: 0 auto; background:#333; border: 2px solid #555; border-radius:10px; overflow:hidden;">
            <div class="modal-header">
                <span id="playingTitle"></span>
                <button onclick="closeAll()" style="background:red; color:white; border:none; padding:2px 8px; border-radius:3px; cursor:pointer;">X</button>
            </div>
            <iframe id="gameViewport"></iframe>
        </div>
    </div>

    <script>
        const gamesList = document.getElementById('gamesList');
        const counterTitle = document.getElementById('counterTitle');
        let gamesArray = JSON.parse(localStorage.getItem('htcli_db_v2')) || [];

        document.getElementById('btnOpenFrame').onclick = () => {
            document.getElementById('publishFrame').style.display = 'block';
        };

        function closeAll() {
            document.getElementById('publishFrame').style.display = 'none';
            document.getElementById('gamePlayFrame').style.display = 'none';
            document.getElementById('gameViewport').srcdoc = "";
        }

        document.getElementById('btnPublish').onclick = () => {
            const title = document.getElementById('gameTitle').value;
            const code = document.getElementById('gameHtml').value;
            const file = document.getElementById('gameImage').files[0];

            if (!title || !code) return;

            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => save(title, code, e.target.result);
                reader.readAsDataURL(file);
            } else {
                save(title, code, "https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=400");
            }
        };

        function save(title, html, imgSrc) {
            gamesArray.push({ title, html, imgSrc });
            localStorage.setItem('htcli_db_v2', JSON.stringify(gamesArray));
            render();
            closeAll();
            document.getElementById('gameTitle').value = "";
            document.getElementById('gameHtml').value = "";
            document.getElementById('gameImage').value = "";
        }

        function deleteGame(idx, e) {
            e.stopPropagation();
            if(confirm("Remover da biblioteca?")) {
                gamesArray.splice(idx, 1);
                localStorage.setItem('htcli_db_v2', JSON.stringify(gamesArray));
                render();
            }
        }

        function render() {
            gamesList.innerHTML = '';
            counterTitle.innerText = `Biblioteca (${gamesArray.length})`;

            gamesArray.forEach((g, i) => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <button class="btn-delete" onclick="deleteGame(${i}, event)">✕</button>
                    <img src="${g.imgSrc}">
                    <h4>${g.title}</h4>
                `;
                card.onclick = () => {
                    document.getElementById('playingTitle').innerText = g.title;
                    document.getElementById('gamePlayFrame').style.display = 'block';
                    document.getElementById('gameViewport').srcdoc = g.html.includes('<html') ? g.html : 
                        `<!DOCTYPE html><html><body style="margin:0; background:#000; color:white;">${g.html}</body></html>`;
                };
                gamesList.appendChild(card);
            });
        }

        render();
    </script>
</body>
