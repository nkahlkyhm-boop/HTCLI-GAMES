<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTCLI GAMES</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        :root {
            --win7-blue: linear-gradient(180deg, #7abcff 0%, #4096ee 50%, #1159ab 100%);
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        body {
            background: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=2070') no-repeat center center fixed;
            background-size: cover;
            font-family: "Segoe UI", Tahoma, sans-serif;
            margin: 0;
            color: white;
            min-height: 100vh;
        }

        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 12px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            gap: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            font-style: italic;
            background: linear-gradient(to bottom, #fff, #a1d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container { flex-grow: 1; max-width: 500px; }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--glass-border);
            padding: 10px 15px;
            border-radius: 25px;
            color: white;
            outline: none;
        }

        .user-controls { display: flex; align-items: center; gap: 15px; }

        .btn-login-trigger {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .user-badge {
            font-size: 12px;
            background: rgba(0, 123, 255, 0.5);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        #btnOpenFrame {
            background: linear-gradient(180deg, #9dd53a 0%, #7cbc0a 45%, #67a602 100%);
            border: 2px solid #fff;
            color: #fff;
            font-size: 28px;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .content-area {
            background: rgba(0, 50, 100, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
        }

        #gamesList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .game-card {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .game-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.2); }

        .game-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .game-owner {
            font-size: 10px;
            color: #a1d9ff;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .btn-delete {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
        }

        #publishFrame, #gamePlayFrame, #authFrame {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            z-index: 2000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-content {
            background: #fff;
            max-width: 420px;
            margin: 40px auto;
            border-radius: 15px;
            overflow: hidden;
            color: #333;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: var(--win7-blue);
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .modal-body { padding: 25px; }

        .auth-tabs {
            display: flex;
            border-bottom: 2px solid #eee;
            margin-bottom: 20px;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            color: #888;
            transition: 0.3s;
        }

        .auth-tab.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }

        input, textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .btn-action {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        .btn-action:hover { background: #0056b3; }

        .g-recaptcha {
            margin-bottom: 15px;
            transform: scale(0.95);
            transform-origin: 0 0;
        }

        iframe {
            width: 100%;
            height: 85vh;
            border: none;
            background: #fff;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">HTCLI GAMES</div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar...">
        </div>
        <div class="user-controls">
            <div id="authStatusContainer"></div>
            <button id="btnOpenFrame">+</button>
        </div>
    </header>

    <div class="main-container">
        <div class="content-area">
            <h2 id="counterTitle">A carregar...</h2>
            <div id="gamesList"></div>
        </div>
    </div>

    <div id="authFrame">
        <div class="modal-content">
            <div class="modal-header">
                <span id="authModalTitle">Login</span>
                <button onclick="closeModals()">âœ•</button>
            </div>
            <div class="modal-body">
                <div class="auth-tabs">
                    <div id="tabLogin" class="auth-tab active">Entrar</div>
                    <div id="tabSignup" class="auth-tab">Registar</div>
                </div>
                <input type="email" id="authEmail" placeholder="Email">
                <input type="password" id="authPassword" placeholder="Palavra-passe">
                <div id="signupFields" style="display: none;">
                    <input type="password" id="authConfirmPassword" placeholder="Confirmar Palavra-passe">
                    <div class="g-recaptcha" data-sitekey="6LcNkD4sAAAAALtN83s1HHN84qkiZ0TdzUsJ1SpZ"></div>
                </div>
                <button class="btn-action" id="btnMainAuth">Entrar</button>
            </div>
        </div>
    </div>

    <div id="publishFrame">
        <div class="modal-content">
            <div class="modal-header"><span>Publicar</span><button onclick="closeModals()">âœ•</button></div>
            <div class="modal-body">
                <input type="text" id="gameTitle" placeholder="TÃ­tulo">
                <textarea id="gameHtml" rows="4" placeholder="CÃ³digo HTML"></textarea>
                <input type="text" id="gameImageUrl" placeholder="URL da Imagem">
                <button class="btn-action" id="btnSave">Publicar</button>
            </div>
        </div>
    </div>

    <div id="gamePlayFrame">
        <div style="max-width: 1200px; margin: 0 auto;">
            <div class="modal-header">
                <span id="playingTitle"></span>
                <button onclick="closeModals()">Sair</button>
            </div>
            <iframe id="gameViewport"></iframe>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, serverTimestamp, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD8_YbvpWt9bu5CTHnRaUnZlN6TQCWhEqM",
            authDomain: "htcli-games.firebaseapp.com",
            projectId: "htcli-games",
            storageBucket: "htcli-games.firebasestorage.app",
            messagingSenderId: "1063076308490",
            appId: "1:1063076308490:web:12e54028a31f08e3c2e1f3",
            measurementId: "G-HPJT7672Z2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        enableIndexedDbPersistence(db).catch(() => {});

        let currentUser = null;
        let allGames = [];
        let unsubscribeGames = null;
        let isLoginMode = true;

        const tabLogin = document.getElementById('tabLogin');
        const tabSignup = document.getElementById('tabSignup');
        const signupFields = document.getElementById('signupFields');
        const btnMainAuth = document.getElementById('btnMainAuth');
        const authModalTitle = document.getElementById('authModalTitle');

        tabLogin.onclick = () => {
            isLoginMode = true;
            tabLogin.classList.add('active');
            tabSignup.classList.remove('active');
            signupFields.style.display = 'none';
            btnMainAuth.innerText = 'Entrar';
        };

        tabSignup.onclick = () => {
            isLoginMode = false;
            tabSignup.classList.add('active');
            tabLogin.classList.remove('active');
            signupFields.style.display = 'block';
            btnMainAuth.innerText = 'Criar Conta';
        };

        document.addEventListener('contextmenu', e => e.preventDefault());

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const container = document.getElementById('authStatusContainer');
            if (user && !user.isAnonymous) {
                container.innerHTML = `<div class="user-badge" id="btnLogout">ðŸŸ¢ ${user.email.split('@')[0]}</div>`;
                document.getElementById('btnLogout').onclick = () => confirm("Sair?") && signOut(auth);
            } else {
                container.innerHTML = `<button class="btn-login-trigger" onclick="document.getElementById('authFrame').style.display='block'">Login</button>`;
                if (!user) signInAnonymously(auth);
            }
            if (user) startListening();
        });

        btnMainAuth.onclick = async () => {
            const email = document.getElementById('authEmail').value;
            const pass = document.getElementById('authPassword').value;
            if (!email || !pass) return;

            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, pass);
                } else {
                    if (pass !== document.getElementById('authConfirmPassword').value) return alert("Senhas diferentes");
                    if (!grecaptcha.getResponse()) return alert("Captcha!");
                    await createUserWithEmailAndPassword(auth, email, pass);
                }
                closeModals();
            } catch(e) { alert(e.message); }
            finally { if(!isLoginMode) grecaptcha.reset(); }
        };

        function startListening() {
            if (unsubscribeGames) return;
            unsubscribeGames = onSnapshot(collection(db, 'games_repository'), (snap) => {
                allGames = [];
                snap.forEach(d => allGames.push({ id: d.id, ...d.data() }));
                renderGames();
            });
        }

        function renderGames() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const list = document.getElementById('gamesList');
            const filtered = allGames.filter(g => g.title?.toLowerCase().includes(query));
            
            document.getElementById('counterTitle').innerText = `Jogos (${filtered.length})`;
            list.innerHTML = '';

            filtered.forEach(game => {
                const isOwner = currentUser && game.owner === currentUser.uid;
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    ${isOwner ? '<button class="btn-delete">âœ•</button>' : ''}
                    <img src="${game.imgSrc || ''}" loading="lazy">
                    <div class="game-owner">${game.ownerName || 'AnÃ³nimo'}</div>
                    <h4>${game.title}</h4>
                `;
                card.onclick = (e) => {
                    if (e.target.className === 'btn-delete') return;
                    document.getElementById('playingTitle').innerText = game.title;
                    document.getElementById('gamePlayFrame').style.display = 'block';
                    document.getElementById('gameViewport').srcdoc = game.html;
                };
                if(isOwner) {
                    card.querySelector('.btn-delete').onclick = async (e) => {
                        e.stopPropagation();
                        if(confirm("Apagar?")) await deleteDoc(doc(db, 'games_repository', game.id));
                    };
                }
                list.appendChild(card);
            });
        }

        window.closeModals = () => {
            document.querySelectorAll('#publishFrame,#gamePlayFrame,#authFrame').forEach(m => m.style.display='none');
            document.getElementById('gameViewport').srcdoc = "";
        };

        document.getElementById('btnSave').onclick = async () => {
            if (!currentUser || currentUser.isAnonymous) return;
            const title = document.getElementById('gameTitle').value;
            const html = document.getElementById('gameHtml').value;
            if(!title || !html) return;
            await addDoc(collection(db, 'games_repository'), {
                title, html, imgSrc: document.getElementById('gameImageUrl').value,
                owner: currentUser.uid, ownerName: currentUser.email.split('@')[0],
                createdAt: serverTimestamp()
            });
            closeModals();
        };

        document.getElementById('btnOpenFrame').onclick = () => {
            if(!currentUser || currentUser.isAnonymous) return alert("Login necessÃ¡rio");
            document.getElementById('publishFrame').style.display = 'block';
        };

        document.getElementById('searchInput').oninput = renderGames;
    </script>
</body>
</html>
