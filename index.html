<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTCLI GAMES</title>
    <style>
        :root {
            --win7-blue: linear-gradient(180deg, #7abcff 0%, #4096ee 50%, #1159ab 100%);
            --glass-border: rgba(255, 255, 255, 0.5);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        body {
            background: #001220 url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=2070') no-repeat center center fixed;
            background-size: cover;
            font-family: "Segoe UI", Tahoma, sans-serif;
            margin: 0;
            color: white;
            min-height: 100vh;
        }

        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 12px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            gap: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            font-style: italic;
            background: linear-gradient(to bottom, #fff, #a1d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container { flex-grow: 1; max-width: 500px; }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--glass-border);
            padding: 10px 15px;
            border-radius: 25px;
            color: white;
            outline: none;
            -webkit-user-select: text;
            user-select: text;
        }

        .user-controls { display: flex; align-items: center; gap: 15px; }

        .btn-login-trigger {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .user-badge {
            font-size: 13px;
            background: rgba(0, 123, 255, 0.6);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.4);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        #btnOpenFrame {
            background: linear-gradient(180deg, #9dd53a 0%, #7cbc0a 45%, #67a602 100%);
            border: 2px solid #fff;
            color: #fff;
            font-size: 28px;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .main-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .content-area {
            background: rgba(0, 50, 100, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
        }

        #gamesList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .game-card {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .game-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            pointer-events: none;
        }

        #authFrame, #publishFrame, #gamePlayFrame {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            z-index: 2000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-content {
            background: #fff;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 12px;
            overflow: hidden;
            color: #333;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .modal-header {
            background: var(--win7-blue);
            padding: 12px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header button { background: none; border: none; color: white; font-size: 20px; cursor: pointer; }

        .modal-body { padding: 20px; }

        .auth-tabs { display: flex; border-bottom: 2px solid #f0f0f0; margin-bottom: 15px; }

        .auth-tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; font-weight: bold; color: #888; }

        .auth-tab.active { color: #007bff; border-bottom: 2px solid #007bff; }

        input, textarea {
            width: 100%;
            margin-bottom: 12px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            -webkit-user-select: text;
            user-select: text;
        }

        /* --- CAPTCHA --- */
        .real-captcha-container {
            background: #fff;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        .captcha-banner {
            background: #4a90e2;
            color: white;
            padding: 12px;
            display: flex;
            justify-content: space-between;
        }

        .captcha-banner-text b { font-size: 18px; display: block; }

        .captcha-logo-img { width: 40px; height: 40px; background: white; border-radius: 4px; }

        .captcha-grid-wrapper {
            width: 100%;
            aspect-ratio: 1;
            background-size: cover;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            border: 2px solid #fff;
        }

        .captcha-tile {
            position: relative;
            cursor: pointer;
            background: rgba(0,0,0,0.05);
        }

        .captcha-tile.selected::after {
            content: "‚úì";
            position: absolute;
            inset: 5px;
            background: #4a90e2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        .captcha-footer {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-top: 1px solid #eee;
        }

        .btn-verify-captcha {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 2px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-action {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-action:disabled { background: #ccc; cursor: not-allowed; }

        iframe { width: 100%; height: 80vh; border: none; background: #fff; }
    </style>
</head>
<body>

    <header>
        <div class="logo">HTCLI GAMES</div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar jogos...">
        </div>
        <div class="user-controls">
            <div id="authStatusContainer"></div>
            <button id="btnOpenFrame">+</button>
        </div>
    </header>

    <div class="main-container">
        <div class="content-area">
            <h2 id="counterTitle">Biblioteca de Jogos</h2>
            <div id="gamesList"></div>
        </div>
    </div>

    <!-- Modal Login/Registo -->
    <div id="authFrame">
        <div class="modal-content">
            <div class="modal-header">
                <span id="authModalTitle">Cloud Login</span>
                <button onclick="closeModals()">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="auth-tabs">
                    <div id="tabLogin" class="auth-tab active">Entrar</div>
                    <div id="tabSignup" class="auth-tab">Registar</div>
                </div>
                <input type="email" id="authEmail" placeholder="Email">
                <input type="password" id="authPassword" placeholder="Palavra-passe">
                
                <div id="signupFields" style="display: none;">
                    <input type="password" id="authConfirmPassword" placeholder="Confirmar Palavra-passe">
                    
                    <div class="real-captcha-container">
                        <div class="captcha-banner">
                            <div class="captcha-banner-text">Selecione todas as<br><b>placas de pare</b></div>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/RecaptchaLogo.svg/250px-RecaptchaLogo.svg.png" class="captcha-logo-img">
                        </div>
                        <div id="captchaGrid" class="captcha-grid-wrapper"></div>
                        <div class="captcha-footer">
                            <div style="font-size: 18px;">üîÑ ‚ÑπÔ∏è üéß</div>
                            <button type="button" class="btn-verify-captcha" id="btnVerifyCaptcha">VERIFICAR</button>
                        </div>
                    </div>
                </div>
                
                <button class="btn-action" id="btnMainAuth">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="publishFrame">
        <div class="modal-content">
            <div class="modal-header"><span>Publicar Jogo</span><button onclick="closeModals()">‚úï</button></div>
            <div class="modal-body">
                <input type="text" id="gameTitle" placeholder="T√≠tulo do Jogo">
                <textarea id="gameHtml" rows="4" placeholder="C√≥digo HTML do Jogo"></textarea>
                <input type="text" id="gameImageUrl" placeholder="Link da Imagem de Capa">
                <button class="btn-action" id="btnSave">Publicar Agora</button>
            </div>
        </div>
    </div>

    <div id="gamePlayFrame">
        <div style="max-width: 1100px; margin: 0 auto;">
            <div class="modal-header"><span id="playingTitle"></span><button onclick="closeModals()">Sair do Jogo</button></div>
            <iframe id="gameViewport"></iframe>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const _config = {
            apiKey: "AIzaSyD8_YbvpWt9bu5CTHnRaUnZlN6TQCWhEqM",
            authDomain: "htcli-games.firebaseapp.com",
            projectId: "htcli-games",
            storageBucket: "htcli-games.firebasestorage.app",
            messagingSenderId: "1063076308490",
            appId: "1:1063076308490:web:12e54028a31f08e3c2e1f3"
        };

        const app = initializeApp(_config);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let isLoginMode = true;
        let isCaptchaVerified = false;
        let selectedTiles = new Set();
        const correctTiles = [1, 4]; // Placa de Pare na imagem 3x3

        const captchaImgUrl = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbpOUkf_Wpv0VmNszAGimDWph7FjU7smEKyA&s";

        function initCaptcha() {
            const grid = document.getElementById('captchaGrid');
            grid.style.backgroundImage = `url(${captchaImgUrl})`;
            grid.innerHTML = '';
            selectedTiles.clear();
            isCaptchaVerified = false;
            document.getElementById('captchaGrid').style.opacity = "1";
            for (let i = 0; i < 9; i++) {
                const tile = document.createElement('div');
                tile.className = 'captcha-tile';
                tile.onclick = () => {
                    tile.classList.toggle('selected');
                    tile.classList.contains('selected') ? selectedTiles.add(i) : selectedTiles.delete(i);
                };
                grid.appendChild(tile);
            }
        }

        document.getElementById('btnVerifyCaptcha').onclick = () => {
            const ok = correctTiles.every(t => selectedTiles.has(t)) && selectedTiles.size === correctTiles.length;
            if (ok) {
                isCaptchaVerified = true;
                alert("Captcha verificado! Pode confirmar o registo.");
                document.getElementById('captchaGrid').style.opacity = "0.5";
            } else {
                alert("Erro! Clique apenas nos quadrados que cont√™m a placa de pare.");
                initCaptcha();
            }
        };

        document.getElementById('tabLogin').onclick = () => {
            isLoginMode = true;
            document.getElementById('tabLogin').classList.add('active');
            document.getElementById('tabSignup').classList.remove('active');
            document.getElementById('signupFields').style.display = 'none';
            document.getElementById('authModalTitle').innerText = 'Cloud Login';
        };

        document.getElementById('tabSignup').onclick = () => {
            isLoginMode = false;
            document.getElementById('tabSignup').classList.add('active');
            document.getElementById('tabLogin').classList.remove('active');
            document.getElementById('signupFields').style.display = 'block';
            document.getElementById('authModalTitle').innerText = 'Criar Nova Conta';
            initCaptcha();
        };

        // Fun√ß√£o de Auth melhorada que aguarda a resposta do servidor
        document.getElementById('btnMainAuth').onclick = async () => {
            const email = document.getElementById('authEmail').value;
            const pass = document.getElementById('authPassword').value;
            
            if (!email || !pass) return alert("Por favor, preencha todos os campos.");
            if (!isLoginMode && !isCaptchaVerified) return alert("Por favor, resolva o Captcha clicando em VERIFICAR.");
            
            const btn = document.getElementById('btnMainAuth');
            btn.disabled = true;
            btn.innerText = "A processar...";

            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, pass);
                } else {
                    const confirmPass = document.getElementById('authConfirmPassword').value;
                    if (pass !== confirmPass) {
                        btn.disabled = false;
                        btn.innerText = "Confirmar";
                        return alert("As palavras-passe n√£o coincidem.");
                    }
                    await createUserWithEmailAndPassword(auth, email, pass);
                }
                // S√≥ fechamos se a autentica√ß√£o tiver sucesso
                closeModals();
            } catch(e) { 
                alert("Erro na Autentica√ß√£o: " + e.message);
                btn.disabled = false;
                btn.innerText = "Confirmar";
            }
        };

        // Monitor de Estado - Atualiza a UI sempre que a conta muda
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const container = document.getElementById('authStatusContainer');
            
            if (user && !user.isAnonymous) {
                // Utilizador logado
                const username = user.email.split('@')[0];
                container.innerHTML = `<div class="user-badge" id="btnLogout">üë§ ${username}</div>`;
                document.getElementById('btnLogout').onclick = () => {
                    if(confirm("Deseja terminar a sess√£o?")) signOut(auth);
                };
            } else {
                // Modo visitante (An√≥nimo)
                container.innerHTML = `<button class="btn-login-trigger" id="loginTrigger">Login / Registo</button>`;
                document.getElementById('loginTrigger').onclick = () => {
                    document.getElementById('authFrame').style.display = 'block';
                };
                if (!user) signInAnonymously(auth);
            }
        });

        // Sincroniza√ß√£o da lista de jogos
        onSnapshot(collection(db, 'games_repository'), (snap) => {
            const list = document.getElementById('gamesList');
            list.innerHTML = '';
            snap.docs.forEach(d => {
                const game = d.data();
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <img src="${game.imgSrc || 'https://via.placeholder.com/300x150?text=Jogo+Sem+Capa'}">
                    <strong>${game.title}</strong>
                    <div style="font-size: 10px; color: #888; margin-top: 5px;">Por: ${game.ownerName || 'An√≥nimo'}</div>
                `;
                card.onclick = () => {
                    document.getElementById('playingTitle').innerText = game.title;
                    document.getElementById('gameViewport').srcdoc = game.html;
                    document.getElementById('gamePlayFrame').style.display = 'block';
                };
                list.appendChild(card);
            });
        });

        window.closeModals = () => {
            document.getElementById('authFrame').style.display = 'none';
            document.getElementById('publishFrame').style.display = 'none';
            document.getElementById('gamePlayFrame').style.display = 'none';
            document.getElementById('gameViewport').srcdoc = "";
            // Reset do bot√£o
            const btn = document.getElementById('btnMainAuth');
            btn.disabled = false;
            btn.innerText = "Confirmar";
        };

        document.getElementById('btnOpenFrame').onclick = () => {
            if(!currentUser || currentUser.isAnonymous) {
                alert("Precisa de estar logado para publicar jogos.");
                document.getElementById('authFrame').style.display = 'block';
                return;
            }
            document.getElementById('publishFrame').style.display = 'block';
        };

        document.getElementById('btnSave').onclick = async () => {
            const title = document.getElementById('gameTitle').value;
            const html = document.getElementById('gameHtml').value;
            const img = document.getElementById('gameImageUrl').value;
            
            if(!title || !html) return alert("T√≠tulo e c√≥digo HTML s√£o obrigat√≥rios.");
            
            try {
                await addDoc(collection(db, 'games_repository'), {
                    title, 
                    html, 
                    imgSrc: img,
                    owner: currentUser.uid,
                    ownerName: currentUser.email.split('@')[0],
                    createdAt: serverTimestamp()
                });
                closeModals();
            } catch(e) {
                alert("Erro ao publicar: " + e.message);
            }
        };
    </script>
</body>
</html>
