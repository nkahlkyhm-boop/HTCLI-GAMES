<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTCLI GAMES</title>
    <style>
        :root {
            --win7-blue: linear-gradient(180deg, #7abcff 0%, #4096ee 50%, #1159ab 100%);
            --glass-border: rgba(255, 255, 255, 0.4);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --accent: #007bff;
        }

        * { box-sizing: border-box; -webkit-user-select: none; user-select: none; }

        body {
            background: #001220 url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=2070') no-repeat center center fixed;
            background-size: cover;
            font-family: "Segoe UI", Tahoma, sans-serif;
            margin: 0;
            color: white;
            min-height: 100vh;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            padding: 12px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            font-style: italic;
            background: linear-gradient(to bottom, #fff, #a1d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-controls { display: flex; align-items: center; gap: 15px; }

        .btn-ui {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .user-badge {
            background: rgba(0, 123, 255, 0.4);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            font-weight: bold;
            cursor: pointer;
        }

        #btnOpenFrame {
            background: linear-gradient(180deg, #9dd53a 0%, #67a602 100%);
            border: 2px solid #fff;
            color: #fff;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        
        .content-area {
            background: rgba(0, 20, 40, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
        }

        #gamesList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }

        .game-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 18px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .game-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.1); }
        .game-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 12px; margin-bottom: 12px; }

        /* MODAIS */
        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 2000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-content {
            background: #fff;
            max-width: 380px;
            margin: 20px auto;
            border-radius: 12px;
            overflow: hidden;
            color: #333;
        }

        .modal-header {
            background: var(--win7-blue);
            padding: 12px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header button { background: none; border: none; color: white; cursor: pointer; font-size: 20px; }

        .modal-body { padding: 20px; }

        .auth-tabs { display: flex; border-bottom: 2px solid #eee; margin-bottom: 15px; }
        .auth-tab { 
            flex: 1; 
            padding: 10px; 
            text-align: center; 
            cursor: pointer; 
            font-weight: bold; 
            color: #888; 
        }
        .auth-tab.active { color: #007bff; border-bottom: 2px solid #007bff; }

        input, textarea {
            width: 100%;
            margin-bottom: 12px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            user-select: text;
        }

        /* CAPTCHA ORIGINAL STYLE */
        .captcha-container { background: #fff; border: 1px solid #ccc; margin-bottom: 15px; padding: 2px; }
        .captcha-banner {
            background: #4a90e2;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            align-items: center;
        }
        .captcha-banner b { font-size: 16px; display: block; }
        .captcha-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; background: #eee; }
        .captcha-tile { aspect-ratio: 1; background-size: cover; background-position: center; cursor: pointer; position: relative; }
        .captcha-tile.selected::after {
            content: "‚úì";
            position: absolute;
            inset: 5px;
            background: #4a90e2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 2px solid #fff;
            font-weight: bold;
            font-size: 14px;
        }
        .captcha-footer { display: flex; justify-content: space-between; padding: 8px; border-top: 1px solid #eee; }
        .btn-verify { background: #4a90e2; color: white; border: none; padding: 8px 15px; font-weight: bold; cursor: pointer; border-radius: 3px; }

        .btn-action {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        iframe { width: 100%; height: 85vh; border: none; background: #fff; }
    </style>
</head>
<body>

    <header>
        <div class="logo">HTCLI GAMES</div>
        <div class="user-controls">
            <div id="authStatus"></div>
            <button id="btnOpenFrame">+</button>
        </div>
    </header>

    <div class="main-container">
        <div class="content-area">
            <h2 style="margin-top:0">Biblioteca de Jogos</h2>
            <div id="gamesList"></div>
        </div>
    </div>

    <!-- Modal de Auth -->
    <div id="authFrame" class="overlay">
        <div class="modal-content">
            <div class="modal-header">
                <span id="authTitle">Login</span>
                <button onclick="closeModals()">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="auth-tabs">
                    <div id="tabLogin" class="auth-tab active">Entrar</div>
                    <div id="tabSignup" class="auth-tab">Registar</div>
                </div>
                
                <input type="email" id="authEmail" placeholder="Email">
                <input type="password" id="authPassword" placeholder="Senha">
                
                <div id="signupOnly" style="display: none;">
                    <input type="password" id="authConfirm" placeholder="Confirmar Senha">
                    <div class="captcha-container">
                        <div class="captcha-banner">
                            <div>Selecione todos os<br><b>teclados</b></div>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/RecaptchaLogo.svg/250px-RecaptchaLogo.svg.png" style="width:30px; height:30px;">
                        </div>
                        <div id="captchaGrid" class="captcha-grid"></div>
                        <div class="captcha-footer">
                            <span style="color:#777; font-size:18px;">üîÑ ‚ÑπÔ∏è</span>
                            <button type="button" class="btn-verify" id="btnVerify">VERIFICAR</button>
                        </div>
                    </div>
                </div>
                
                <button class="btn-action" id="btnAuthSubmit">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Publica√ß√£o -->
    <div id="publishFrame" class="overlay">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header"><span>Novo Jogo</span><button onclick="closeModals()">‚úï</button></div>
            <div class="modal-body">
                <input type="text" id="gTitle" placeholder="Nome do Jogo">
                <input type="text" id="gImg" placeholder="Link da Imagem">
                <textarea id="gCode" rows="6" placeholder="C√≥digo HTML"></textarea>
                <button class="btn-action" id="btnPublish">Publicar</button>
            </div>
        </div>
    </div>

    <!-- Frame do Jogo -->
    <div id="gamePlayFrame" class="overlay" style="padding: 0;">
        <div style="width: 100%; height: 100%; display: flex; flex-direction: column;">
            <div class="modal-header">
                <span id="playTitle"></span>
                <button onclick="closeModals()">Sair</button>
            </div>
            <iframe id="gameViewport"></iframe>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDL-UdJISAT5T9gVqU94VfU1jHg4TcLW3s",
          authDomain: "htcli-games-4d1e5.firebaseapp.com",
          projectId: "htcli-games-4d1e5",
          storageBucket: "htcli-games-4d1e5.firebasestorage.app",
          messagingSenderId: "260735907238",
          appId: "1:260735907238:web:e14b266a78269ece364b67"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let user = null;
        let isLogin = true;
        let captchaDone = false;
        let selected = new Set();
        
        const trafficLightImg = "https://images.unsplash.com/photo-1510674485131-dc88d96369b4?w=400&h=400&fit=crop";

        window.closeModals = () => {
            document.querySelectorAll('.overlay').forEach(f => f.style.display='none');
            document.getElementById('gameViewport').srcdoc = "";
        };

        window.setAuthMode = (login) => {
            isLogin = login;
            document.getElementById('tabLogin').classList.toggle('active', login);
            document.getElementById('tabSignup').classList.toggle('active', !login);
            document.getElementById('signupOnly').style.display = login ? 'none' : 'block';
            if(!login) renderCaptcha();
        };

        document.getElementById('tabLogin').onclick = () => setAuthMode(true);
        document.getElementById('tabSignup').onclick = () => setAuthMode(false);

        function renderCaptcha() {
            const grid = document.getElementById('captchaGrid');
            grid.innerHTML = '';
            selected.clear();
            captchaDone = false;
            for(let i=0; i<9; i++) {
                const t = document.createElement('div');
                t.className = 'captcha-tile';
                t.style.backgroundImage = `url(${trafficLightImg})`;
                // Simula um grid onde o sem√°foro est√° espalhado
                t.style.backgroundPosition = `${(i % 3) * 50}% ${Math.floor(i / 3) * 50}%`;
                t.onclick = () => {
                    t.classList.toggle('selected');
                    t.classList.contains('selected') ? selected.add(i) : selected.delete(i);
                };
                grid.appendChild(t);
            }
        }

        document.getElementById('btnVerify').onclick = () => {
            if(selected.size >= 3) { // Regra mais flex√≠vel para valida√ß√£o
                captchaDone = true;
                document.getElementById('captchaGrid').style.opacity = "0.5";
                document.getElementById('captchaGrid').style.pointerEvents = "none";
                alert("Identidade confirmada!");
            } else {
                alert("Por favor, selecione os sem√°foros na imagem.");
            }
        };

        document.getElementById('btnAuthSubmit').onclick = async () => {
            const email = document.getElementById('authEmail').value;
            const pass = document.getElementById('authPassword').value;
            if(!email || !pass) return alert("Preencha os campos.");
            
            try {
                if(isLogin) {
                    await signInWithEmailAndPassword(auth, email, pass);
                } else {
                    if(!captchaDone) return alert("Complete o Captcha.");
                    const conf = document.getElementById('authConfirm').value;
                    if(pass !== conf) return alert("Senhas n√£o coincidem.");
                    await createUserWithEmailAndPassword(auth, email, pass);
                }
                closeModals();
            } catch(e) { alert(e.message); }
        };

        onAuthStateChanged(auth, (u) => {
            user = u;
            const status = document.getElementById('authStatus');
            if(u && !u.isAnonymous) {
                status.innerHTML = `<div class="user-badge" onclick="auth.signOut()">üë§ ${u.email.split('@')[0]}</div>`;
            } else {
                status.innerHTML = `<button class="btn-ui" onclick="document.getElementById('authFrame').style.display='block'">Entrar / Registar</button>`;
                if(!u) signInAnonymously(auth);
            }
        });

        onSnapshot(query(collection(db, 'games_repository'), orderBy('createdAt', 'desc')), (snap) => {
            const list = document.getElementById('gamesList');
            list.innerHTML = '';
            snap.docs.forEach(d => {
                const g = d.data();
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `<img src="${g.imgSrc || 'https://via.placeholder.com/240x150'}"><strong>${g.title}</strong><br><small>Por ${g.ownerName}</small>`;
                card.onclick = () => {
                    document.getElementById('playTitle').innerText = g.title;
                    document.getElementById('gameViewport').srcdoc = g.html;
                    document.getElementById('gamePlayFrame').style.display = 'block';
                };
                list.appendChild(card);
            });
        });

        document.getElementById('btnOpenFrame').onclick = () => {
            if(!user || user.isAnonymous) return alert("Fa√ßa login para publicar.");
            document.getElementById('publishFrame').style.display = 'block';
        };

        document.getElementById('btnPublish').onclick = async () => {
            const title = document.getElementById('gTitle').value;
            const html = document.getElementById('gCode').value;
            const img = document.getElementById('gImg').value;
            if(!title || !html) return alert("Preencha t√≠tulo e c√≥digo.");
            try {
                await addDoc(collection(db, 'games_repository'), {
                    title, html, imgSrc: img, owner: user.uid, ownerName: user.email.split('@')[0], createdAt: serverTimestamp()
                });
                closeModals();
            } catch(e) { alert(e.message); }
        };
    </script>
</body>
</html>
