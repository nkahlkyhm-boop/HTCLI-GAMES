<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTCLI GAMES</title>
    <style>
        :root {
            --win7-blue: linear-gradient(180deg, #7abcff 0%, #4096ee 50%, #1159ab 100%);
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        body {
            background: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=2070') no-repeat center center fixed;
            background-size: cover;
            font-family: "Segoe UI", Tahoma, sans-serif;
            margin: 0;
            color: white;
            min-height: 100vh;
        }

        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 12px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            gap: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            font-style: italic;
            background: linear-gradient(to bottom, #fff, #a1d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            flex-grow: 1;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--glass-border);
            padding: 10px 15px;
            border-radius: 25px;
            color: white;
            outline: none;
        }

        .user-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-login-trigger {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .user-badge {
            font-size: 12px;
            background: rgba(0, 123, 255, 0.5);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        #btnOpenFrame {
            background: linear-gradient(180deg, #9dd53a 0%, #7cbc0a 45%, #67a602 100%);
            border: 2px solid #fff;
            color: #fff;
            font-size: 28px;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .content-area {
            background: rgba(0, 50, 100, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
        }

        #gamesList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .game-card {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .game-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .game-owner {
            font-size: 10px;
            color: #a1d9ff;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .btn-delete {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
        }

        #publishFrame, #gamePlayFrame, #authFrame {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 2000;
            padding: 20px;
        }

        .modal-content {
            background: #fff;
            max-width: 400px;
            margin: 50px auto;
            border-radius: 15px;
            overflow: hidden;
            color: #333;
        }

        .modal-header {
            background: var(--win7-blue);
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body { padding: 25px; }

        input, textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .btn-action {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 85vh;
            border: none;
            background: #fff;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">HTCLI GAMES</div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar jogo ou criador...">
        </div>
        <div class="user-controls">
            <div id="authStatusContainer"></div>
            <button id="btnOpenFrame" title="Adicionar">+</button>
        </div>
    </header>

    <div class="main-container">
        <div class="content-area">
            <h2 id="counterTitle">A conectar...</h2>
            <div id="gamesList"></div>
        </div>
    </div>

    <div id="authFrame">
        <div class="modal-content">
            <div class="modal-header"><span>Conta Cloud</span><button onclick="closeModals()">âœ•</button></div>
            <div class="modal-body">
                <input type="email" id="authEmail" placeholder="Email">
                <input type="password" id="authPassword" placeholder="Palavra-passe (mÃ­n. 6 caracteres)">
                <button class="btn-action" id="btnEmailLogin">Entrar</button>
                <button class="btn-action" style="background:#6c757d; margin-top:10px;" id="btnEmailSignup">Criar Nova Conta</button>
            </div>
        </div>
    </div>

    <div id="publishFrame">
        <div class="modal-content">
            <div class="modal-header"><span>Publicar Jogo</span><button onclick="closeModals()">âœ•</button></div>
            <div class="modal-body">
                <input type="text" id="gameTitle" placeholder="TÃ­tulo do Jogo">
                <textarea id="gameHtml" rows="4" placeholder="CÃ³digo HTML / Embed"></textarea>
                <input type="text" id="gameImageUrl" placeholder="URL da Imagem de Capa">
                <button class="btn-action" id="btnSave">Publicar na Cloud</button>
            </div>
        </div>
    </div>

    <div id="gamePlayFrame">
        <div style="max-width: 1200px; margin: 0 auto;">
            <div class="modal-header" style="border-radius: 10px 10px 0 0;">
                <span id="playingTitle"></span>
                <button onclick="closeModals()" style="background:#ff4444; border:none; color:white; padding:5px 15px; border-radius:5px; cursor:pointer;">Sair</button>
            </div>
            <iframe id="gameViewport"></iframe>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURAÃ‡ÃƒO OBRIGATÃ“RIA PARA CANVAS
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'htcli-v4';

        let currentUser = null;
        let allGames = [];
        let unsubscribeGames = null;

       
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const container = document.getElementById('authStatusContainer');
            
            if (user && !user.isAnonymous) {
                const name = user.email ? user.email.split('@')[0] : "Perfil";
                container.innerHTML = `<div class="user-badge" id="btnLogout">ðŸŸ¢ ${name}</div>`;
                document.getElementById('btnLogout').onclick = () => confirm("Sair?") && signOut(auth);
            } else {
                container.innerHTML = `<button class="btn-login-trigger" id="btnLogin">Entrar / Registar</button>`;
                if(document.getElementById('btnLogin')) {
                    document.getElementById('btnLogin').onclick = () => document.getElementById('authFrame').style.display = 'block';
                }
            }

    
            if (user) {
                startListening();
            }
        });

        async function startListening() {
            if (unsubscribeGames) unsubscribeGames();
            
            // CAMINHO OBRIGATÃ“RIO: /artifacts/{appId}/public/data/{collection}
            const gamesRef = collection(db, 'artifacts', appId, 'public', 'data', 'games');
            
            unsubscribeGames = onSnapshot(gamesRef, (snapshot) => {
                allGames = [];
                snapshot.forEach(doc => allGames.push({ id: doc.id, ...doc.data() }));
                renderGames();
            }, (err) => {
                console.error("Erro Firestore:", err);
                document.getElementById('counterTitle').innerText = "Erro de PermissÃ£o.";
            });
        }

        document.getElementById('searchInput').oninput = renderGames;

        function renderGames() {
            const queryVal = document.getElementById('searchInput').value.toLowerCase();
            const list = document.getElementById('gamesList');
            const filtered = allGames.filter(g => 
                (g.title && g.title.toLowerCase().includes(queryVal)) || 
                (g.ownerName && g.ownerName.toLowerCase().includes(queryVal))
            );
            
            document.getElementById('counterTitle').innerText = `Jogos (${filtered.length})`;
            list.innerHTML = '';

            filtered.forEach(game => {
                const isOwner = currentUser && game.owner === currentUser.uid;
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    ${isOwner ? '<button class="btn-delete">âœ•</button>' : ''}
                    <img src="${game.imgSrc || 'https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=400'}" onerror="this.src='https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=400'">
                    <div class="game-owner">Por: ${game.ownerName || 'AnÃ³nimo'}</div>
                    <h4 style="margin:0;">${game.title}</h4>
                `;

                card.onclick = (e) => {
                    if (e.target.className === 'btn-delete') return;
                    document.getElementById('playingTitle').innerText = game.title;
                    document.getElementById('gamePlayFrame').style.display = 'block';
                    document.getElementById('gameViewport').srcdoc = game.html;
                };

                if(isOwner) {
                    card.querySelector('.btn-delete').onclick = async (e) => {
                        e.stopPropagation();
                        if(confirm("Apagar permanentemente?")) {
                            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'games', game.id));
                        }
                    };
                }
                list.appendChild(card);
            });
        }

        window.closeModals = () => {
            document.querySelectorAll('#publishFrame,#gamePlayFrame,#authFrame').forEach(m => m.style.display='none');
            document.getElementById('gameViewport').srcdoc = "";
        };

        document.getElementById('btnSave').onclick = async () => {
            if (!currentUser) return alert("Erro: NÃ£o autenticado.");
            const title = document.getElementById('gameTitle').value;
            const html = document.getElementById('gameHtml').value;
            if(!title || !html) return alert("Preencha tÃ­tulo e cÃ³digo.");

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'games'), {
                    title, html, imgSrc: document.getElementById('gameImageUrl').value,
                    owner: currentUser.uid,
                    ownerName: currentUser.isAnonymous ? "Convidado" : currentUser.email.split('@')[0],
                    createdAt: serverTimestamp()
                });
                closeModals();
            } catch(e) { alert("Erro ao salvar."); }
        };

        document.getElementById('btnEmailSignup').onclick = async () => {
            const email = document.getElementById('authEmail').value;
            const pass = document.getElementById('authPassword').value;
            try {
                await createUserWithEmailAndPassword(auth, email, pass);
                closeModals();
            } catch (e) { alert("Erro: " + e.message); }
        };

        document.getElementById('btnEmailLogin').onclick = async () => {
            const email = document.getElementById('authEmail').value;
            const pass = document.getElementById('authPassword').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                closeModals();
            } catch(e) { alert("Erro no login."); }
        };

        document.getElementById('btnOpenFrame').onclick = () => {
            document.getElementById('publishFrame').style.display = 'block';
        };

        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {
                console.error("Erro Auth Inicial:", e);
            }
        };

        initAuth();
    </script>
</body>
</html>
